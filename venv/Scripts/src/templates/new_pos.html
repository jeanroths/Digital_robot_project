<!DOCTYPE html>
<html>
  <head>
    <title>Controle do Robô Digital</title>
  </head>
  <body>
    <h1>Controle do Robô Digital</h1>
    
    <h2>Mudar Posição do Robô</h2>
    <form id="form">
      <label for="x">X:</label>
      <input type="number" id="x" name="x" required>
      <br>
      <label for="y">Y:</label>
      <input type="number" id="y" name="y" required>
      <br>
      <label for="z">Z:</label>
      <input type="number" id="z" name="z" required>
      
      <button type="submit">Enviar</button>
    </form>
    
    <script>
      const form = document.getElementById('form');
      form.addEventListener('submit', (event) => {
        event.preventDefault();
        
        const x = document.getElementById('x').value;
        const y = document.getElementById('y').value;
        const z = document.getElementById('z').value;
        
        // Requisição POST para mudar a posição do robô
        fetch('/robot', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({x, y, z})
        })
        .then(response => {
          // Exibe mensagem de sucesso
          alert('Posição do robô atualizada com sucesso!');
          
          // Redireciona para a página de GET
          window.location.href = '/get_posicao.html';
        })
        .catch(error => console.error(error));
      });
    </script>
  </body>
</html>
